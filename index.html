<body>
  <html>
<head>
  <title>
    Javascript Calculator
  </title>
</head>
<header>
</header>
<body>
  <div align="center" id="maindiv">
    <b>Javascript Calculator</b>
    <div id="calcBox">
      <p id="formula" align="right">
        0
      </p>
      <p id="result" align="right">
        0
      </p>
    </div>
    <p id="btnrow1">
      <input type="button" id="ac" value="AC" class="done" onclick="funcAc()" />
      <input type="button" id="ce" value="CE" class="done" onclick="funcCe()"/>
      <input type="button" id="divide" value="รท" class="done" onclick="funcDivide()"/>
      <input type="button" id="multiply" value="ร" class="done" onclick="funcMultiply()"/>
    </p>
    <p id="btnrow2">
      <input type="button" id="7" value="7" class="done nums" onclick="func7()" />
      <input type="button" id="8" value="8" class="done nums" onclick="func8()" />
      <input type="button" id="9" value="9" class="done nums" onclick="func9()" />
      <input type="button" id="subtract" value="-" class="done" onclick="funcSubtract()"/>
    </p>
    <p id="btnrow3">
      <input type="button" id="4" value="4" class="done nums" onclick="func4()" />
      <input type="button" id="5" value="5" class="done nums" onclick="func5()" />
      <input type="button" id="6" value="6" class="done nums" onclick="func6()" />
      <input type="button" id="add" value="+" class="done" onclick="funcAdd()" />
    </p>
    <p id="btnrow4">
      <input type="button" id="1" value="1" class="done nums" onclick="func1()"/>
      <input type="button" id="2" value="2" class="done nums" onclick="func2()"/>
      <input type="button" id="3" value="3" class="done nums" onclick="func3()"/>
      <input type="button" id="equals" value="=" class="done nums" onclick="funcEquals()" />
    </p>
    <p id="btnrow5">
      <input type="button" id="0" value="0" class="done nums" onclick="func0()"/>
      <input type="button" id="decimal" value="." class="done nums" onclick="funcDecimal()"/>
    </p>
    </p>
  </div>
</body>
